<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* General Styles */
        body {
            background-image: url('images/programmer.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: "Arial", sans-serif;
        }

        /* Navbar */
        .main-navbar {
            background: #222;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }

        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        /* Blog Container */
        .blog-container {
            max-width: 800px;
            margin: 120px auto 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .title-container {
            text-align: center;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
        }

        /* Blog Form */
        .blog-form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .blog-form input, .blog-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .blog-form button {
            padding: 12px;
            background: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .blog-form button:hover {
            background: #009900;
            color: white;
        }

        /* Blog Post */
        .blog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }

        .thumbnail {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .blog-title {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .blog-title a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
        }

        .blog-title a:hover {
            color: #009900;
        }

        .meta-info {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        /* Footer */
        .social-footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 255, 0, 0.3);
        }

        .social-footer p {
            color: white;
            font-size: 14px;
        }

        /* Admin Buttons */
        .edit-btn, .delete-btn, .save-btn {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }

        .edit-btn { background-color: #007bff; color: white; }
        .delete-btn { background-color: #ff4d4d; color: white; }
        .save-btn { background-color: #28a745; color: white; }

        .edit-btn:hover { background-color: #0056b3; }
        .delete-btn:hover { background-color: #cc0000; }
        .save-btn:hover { background-color: #218838; }
    </style>
</head>
<body class="blog">

    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portfolio.html">Crypto</a></li>
        </ul>
    </nav>

    <!-- Blog Form -->
    <div class="blog-container">
        <div class="title-container">Create a New Blog Post</div>
        <div class="blog-form">
            <input type="text" id="blogTitle" placeholder="Enter blog title..." required>
            <textarea id="blogContent" placeholder="Write your blog post here..."></textarea>
            <input type="file" id="coverImage" accept="image/*">
            <button onclick="saveBlogPost()">Save Post</button>
        </div>
    </div>

    <!-- Blog Posts -->
    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        <div id="blog-list"></div>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved ¬© 2025</p>
    </footer>

    <script>
        const isAdmin = localStorage.getItem("isAdmin") === "true";

        async function fetchBlogs() {
            try {
                const response = await fetch("http://localhost:5001/api/blogs?site=second-site");
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                const blogs = await response.json();
                document.getElementById("blog-list").innerHTML = blogs.map(blog => `
                    <div class="blog-item">
                        <h2>${blog.title}</h2>
                        <p>${blog.content}</p>
                        ${isAdmin ? `<button onclick="deleteBlog('${blog.id}')" class="delete-btn">üóëÔ∏è Delete</button>` : ""}
                    </div>
                `).join("");
            } catch (error) {
                console.error("‚ùå Error fetching blogs:", error);
            }
        }

        async function saveBlogPost() {
            const title = document.getElementById("blogTitle").value;
            const content = document.getElementById("blogContent").value;
            if (!title || !content) return alert("Title and Content are required!");
            await fetch("http://localhost:5000/api/blogs", { method: "POST", body: JSON.stringify({ title, content }) });
            fetchBlogs();
        }

        window.onload = fetchBlogs;
    </script>

</body>
</html>
