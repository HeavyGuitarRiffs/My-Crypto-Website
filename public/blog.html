    <div class="blog-container">
        <div class="title-container">Create a New Blog Post</div>
        <div class="blog-form">
            <input type="text" id="blogTitle" placeholder="Enter blog title..." required>
            <textarea id="blogContent" placeholder="Write your blog post here..."></textarea>
            <input type="file" id="coverImage" accept="image/*">
            <button onclick="saveBlogPost()">Save Post</button>
        </div>
    </div>

    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        <div id="blog-list"></div>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved ¬© 2025</p>
    </footer>
    
    <script>
        const isAdmin = localStorage.getItem("isAdmin") === "true";
    
        document.addEventListener("DOMContentLoaded", () => {
            loadBlogs(); // Load stored blogs first for instant display
            fetchBlogs(); // Fetch fresh blogs from API
        });
    
        function loadBlogs() {
            const cachedBlogs = localStorage.getItem("savedBlogs");
            if (cachedBlogs) {
                displayBlogs(JSON.parse(cachedBlogs));
            }
        }
    
        function displayBlogs(blogs) {
            const blogList = document.getElementById("blog-list");
            blogList.innerHTML = ""; // Clear previous entries
    
            blogs.forEach(blog => {
                const blogId = blog.id || blog._id;
                if (blog.site !== "second-site") return;
    
                const formattedDate = blog.createdAt
                    ? new Date(blog.createdAt).toLocaleDateString("en-US", {
                          year: "numeric",
                          month: "long",
                          day: "numeric"
                      })
                    : "Unknown Date";
    
                let adminControls = "";
                if (isAdmin) {
                    adminControls = `
                        <button onclick="editBlog('${blogId}')" class="edit-btn">‚úèÔ∏è Edit</button>
                        <button onclick="deleteBlog('${blogId}')" class="delete-btn">üóëÔ∏è Delete</button>
                    `;
                }
    
                blogList.innerHTML += `
                    <div class="blog-item" id="blog-${blogId}">
                        <h2>${blog.title}</h2>
                        ${blog.coverImage ? `<img src="${blog.coverImage}" class="cover-image">` : ""}
                        <p>${blog.content}</p>
                        <p class="meta-info">Published on: ${formattedDate}</p>
                        ${adminControls}
                    </div>
                `;
            });
        }
    
        async function fetchBlogs() {
            try {
                const response = await fetch("http://localhost:5001/api/blogs?site=second-site");
    
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }
    
                const blogs = await response.json();
                localStorage.setItem("savedBlogs", JSON.stringify(blogs)); // Store in localStorage
                displayBlogs(blogs);
            } catch (error) {
                console.error("‚ùå Error fetching blogs:", error);
                loadBlogs(); // Load cached blogs if API call fails
            }
        }
    
        async function saveBlogPost() {
            const title = document.getElementById("blogTitle").value;
            const content = document.getElementById("blogContent").value;
            const coverImageInput = document.getElementById("coverImage");
    
            if (!title || !content) {
                alert("Title and Content are required!");
                return;
            }
    
            const formData = new FormData();
            formData.append("title", title);
            formData.append("content", content);
    
            if (coverImageInput.files.length > 0) {
                formData.append("coverImage", coverImageInput.files[0]);
            }
    
            try {
                const response = await fetch("http://localhost:5001/api/blogs", {
                    method: "POST",
                    body: formData
                });
    
                if (response.ok) {
                    alert("Blog post saved successfully!");
                    fetchBlogs();
                } else {
                    alert("Error saving blog post!");
                }
            } catch (error) {
                console.error("‚ùå Error saving blog post:", error);
                alert("An error occurred while saving the blog post.");
            }
        }
    
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("imagePreview").src = e.target.result;
                    document.getElementById("imagePreview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }
    
        async function editBlog(blogId) {
    const blogItem = document.getElementById(`blog-${blogId}`);
    if (!blogItem) return alert("Blog not found!");

    const title = blogItem.querySelector("h2").innerText;
    const content = blogItem.querySelector("p").innerText;

    const newTitle = prompt("Edit Blog Title:", title);
    const newContent = prompt("Edit Blog Content:", content);

    if (!newTitle || !newContent) {
        alert("Title and Content are required!");
        return;
    }

    try {
        const response = await fetch(`http://localhost:5001/api/blogs/${blogId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: newTitle, content: newContent })
        });

        if (!response.ok) {
            throw new Error(`Failed to update blog. Server responded with ${response.status}`);
        }

        alert("‚úÖ Blog post updated successfully!");
        fetchBlogs(); // Reload blogs to show updates
    } catch (error) {
        console.error("‚ùå Error updating blog post:", error);
        alert("‚ö†Ô∏è Error updating blog post. Please try again.");
    }
}

        async function deleteBlog(blogId) {
            if (!confirm("Are you sure you want to delete this blog post?")) return;
    
            try {
                const response = await fetch(`http://localhost:5001/api/blogs/${blogId}`, {
                    method: "DELETE",
                });
    
                if (response.ok) {
                    alert("Blog post deleted successfully!");
                    fetchBlogs();
                } else {
                    alert("Error deleting blog post!");
                }
            } catch (error) {
                console.error("‚ùå Error deleting blog post:", error);
                alert("An error occurred while deleting the blog post.");
            }
        }
    </script>
