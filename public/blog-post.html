<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Blog Post</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .thumbnail {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            color: #009900;
        }
        .edit-button, .delete-button, .save-button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .edit-button {
            background: #ffcc00;
            color: black;
        }
        .delete-button {
            background: #ff4444;
            color: white;
        }
        .save-button {
            background: #00ff00;
            color: black;
        }
        .hidden {
            display: none;
        }
        .blog-input, .blog-textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="blog-container">
        <input type="file" id="imageUpload" class="hidden">
        <img id="post-image" class="thumbnail" onclick="document.getElementById('imageUpload').click();">

        <h1 id="post-title"></h1>
        <input type="text" id="title-input" class="blog-input hidden">
        
        <p id="post-date"></p>
        
        <p id="post-content"></p>
        <textarea id="content-input" class="blog-textarea hidden"></textarea>
        
        <button class="edit-button" onclick="editBlog()">Edit</button>
        <button class="save-button hidden" onclick="saveChanges()">Save</button>
        <button class="delete-button" onclick="deleteBlog()">Delete</button>

        <a href="blog.html" class="back-link">← Back to Blog</a>
    </div>

    <script>
        function loadBlogPost() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get("index");
            const savedBlogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");

            if (!index || !savedBlogs[index]) {
                document.body.innerHTML = "<h2>Blog not found.</h2><a href='blog.html' class='back-link'>← Back to Blog</a>";
                return;
            }

            const blog = savedBlogs[index];

            document.getElementById("post-title").innerText = blog.title;
            document.getElementById("post-content").innerText = blog.content;
            document.getElementById("post-date").innerText = `Posted on: ${new Date(blog.createdAt).toLocaleString()}`;

            if (blog.coverImage) {
                const imgElement = document.getElementById("post-image");
                imgElement.src = blog.coverImage;
                imgElement.style.display = "block";
            }

            document.getElementById("title-input").value = blog.title;
            document.getElementById("content-input").value = blog.content;
        }

        function editBlog() {
            document.getElementById("post-title").classList.add("hidden");
            document.getElementById("post-content").classList.add("hidden");

            document.getElementById("title-input").classList.remove("hidden");
            document.getElementById("content-input").classList.remove("hidden");
            document.getElementById("imageUpload").classList.remove("hidden");

            document.querySelector(".edit-button").classList.add("hidden");
            document.querySelector(".save-button").classList.remove("hidden");
        }

        function saveChanges() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get("index");
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");

            if (!blogs[index]) return;

            blogs[index].title = document.getElementById("title-input").value;
            blogs[index].content = document.getElementById("content-input").value;

            if (document.getElementById("imageUpload").files.length > 0) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    blogs[index].coverImage = event.target.result;
                    document.getElementById("post-image").src = event.target.result;
                    document.getElementById("post-image").style.display = "block";
                    localStorage.setItem("savedBlogs", JSON.stringify(blogs));
                };
                reader.readAsDataURL(document.getElementById("imageUpload").files[0]);
            } else {
                localStorage.setItem("savedBlogs", JSON.stringify(blogs));
            }

            document.getElementById("post-title").innerText = blogs[index].title;
            document.getElementById("post-content").innerText = blogs[index].content;

            document.getElementById("post-title").classList.remove("hidden");
            document.getElementById("post-content").classList.remove("hidden");

            document.getElementById("title-input").classList.add("hidden");
            document.getElementById("content-input").classList.add("hidden");
            document.getElementById("imageUpload").classList.add("hidden");

            document.querySelector(".edit-button").classList.remove("hidden");
            document.querySelector(".save-button").classList.add("hidden");
        }

        function deleteBlog() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get("index");
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");

            if (confirm("Are you sure you want to delete this blog post?")) {
                blogs.splice(index, 1);
                localStorage.setItem("savedBlogs", JSON.stringify(blogs));
                window.location.href = "blog.html";
            }
        }

        window.onload = loadBlogPost;
    </script>

</body>
</html>
